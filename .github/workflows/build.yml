name: Docker CI

on:
  push:
    branches:
      - 'develop'
    tags:
      - 'releases/*'

jobs:
  build_base:
    name: Build and push burp-base image to dockerhub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: Docker login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Docker Metadata action
        uses: docker/metadata-action@v3.6.2
        id: meta
        with:
          images: grmontesino/burp-base
          tags: |
            type=edge,branch=develop
            type=match,pattern=releases-(.*),group=1

      - name: Build and push Docker images
        uses: docker/build-push-action@v2.8.0
        with:
          context: ./burp-base
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true

  build_images:
    name: Build and push burp images to dockerhub
    needs: build_base
    runs-on: ubuntu-latest

    strategy:
      matrix:
        image: [burp-client, burp-server, burp-ui]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0

      - name: Docker login
        uses: docker/login-action@v2.1.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWD }}

      - name: Docker Metadata action
        uses: docker/metadata-action@v4.1.1
        id: meta
        with:
          images: grmontesino/${{ matrix.image }}
          tags: |
            type=edge,branch=develop
            type=match,pattern=releases-(.*),group=1

      - name: Build and push Docker images
        uses: docker/build-push-action@v3.2.0
        with:
          context: ./${{ matrix.image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
          push: true
